<button class="btn btn-primary mb-3"
		(click)="init()">
	Refresh
</button>
<div class="row"
	 *ngIf="loans$ | async as loans">
	<div *ngFor="let loan of loans"
		 class="col-lg-6">
		<div class="card mb-3">
			<h4 class="card-header">
				{{loan.bookName}}
			</h4>
			<div class="card-body">
				<h5 class="card-title">Borrower</h5>
				<p class="card-text">{{loan.userName}}</p>
				<h5 class="card-title"
					*ngIf="loan.publicationDate">
					Publication date
				</h5>
				<p class="card-text"
				   *ngIf="loan.publicationDate">{{loan.loanDate}}</p>
				<a (click)="return(loan.id)"
				   class="btn btn-outline-primary">Return</a>
			</div>
		</div>
	</div>
</div>
